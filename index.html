<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>3D Vector Plot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script type="module" src="main.js"></script>
  <div class="innerBody">
    <div class="nonSidebar">
      <button class="collapsible" id="collapsible">&#9776;</button>
      <div class="zoomUI">
        <button class="zoomButton" id="zoomIn">+</button>
        <button class="zoomButton" id="zoomOut">-</button>
      </div>
    </div>
    <div class="gui" id="gui">
      <div class="guiSection">
        <div class="guiSectionHeader">New <select id="typeSelect">
            <option value="vector">Vector</option>
            <option value="plane">Plane</option>
            <option value="projection">Projection</option>
          </select>
        </div>
        <div id="vectorBuilder">
          <input type="text" id="vectorName" placeholder="Name">
          <br>
          <input type="text" id="vectorX" class="numInput" placeholder="x">
          <input type="text" id="vectorY" class="numInput" placeholder="y">
          <input type="text" id="vectorZ" class="numInput" placeholder="z">
          <button id="newVectorButton">+</button>
          <span class = "errorMessage" id = "vectorError">Please fill out all fields.</span>
        </div>
        <div id="planeBuilder">
          <span id = "planeInputs">
          <input type="text" id="planeName" placeholder="Name">
          <br>
          <select id="vector1Name" placeholder="Vector 1" class = "vectorOption">
            <option value = "">Vector 1</option>
          </select>
          <select id="vector2Name" placeholder="Vector 2" class = "vectorOption">
            <option value = "">Vector 2</option>
          </select>
          </span>
          <button id="newPlaneButton">+</button>
          <span class = "errorMessage" id = "planeError">Name cannot be blank.</span>
        </div>
        <div id="projBuilder">
          <span id = "projInputs">
          <input type="text" id="projName" placeholder="Name">
          <br>Project:
          <select id="projected" placeholder="Vector 1" class = "vectorOption">
            <option value = "">x</option>
          </select><br>onto:
          <select id="onto" placeholder="Vector 2" class = "vectorOption">
            <option value = "">y</option>
          </select>
          </span>
          <button id="newProjButton">+</button>
          <span class = "errorMessage" id = "proj">Name cannot be blank.</span>
        </div>
      </div>
      <div class="guiSection" id="vectorList">
        <div class="guiSectionHeader">Vectors</div>
      </div>
      <div class="guiSection" id="planeList">
        <div class="guiSectionHeader">Planes</div>
      </div>
      <div class="guiSection" id="projList">
        <div class="guiSectionHeader">Projections</div>
      </div>
    </div>
  </div>
</body>

</html>
